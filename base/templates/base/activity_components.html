<h3>Recent Activity</h3>
    <hr>
    {% for msg in room_msgs  %}
      <div>
        <small>
          <a href="{% url 'user-profile' msg.user.id%}">
            @{{msg.user}}
          </a>  {{msg.created_on | timesince}} ago.
        </small>
        
        <small>replied to post "{{msg.room}}" </small>
        <p>{{msg}}</p>
        {% if request.user == msg.user %}
            <a href="{% url 'delete-msg' msg.id%}">Delete</a>
        {% endif %}
        <hr>
      </div>
    {% endfor %}
